<ng-container *ngIf="!isOwner; else ownerMessage">
    <div class="mb-1 d-flex flex-row">
        <div class="align-self-end me-2">
            <app-user-avatar></app-user-avatar>
        </div>
        <div class="d-flex flex-column">
            <ng-container *ngFor="let message of messages">
                <div class="message-item">
                    <div class="d-inline-flex text-dark">
                        <span>{{message}}</span>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
<ng-template #ownerMessage>
    <div class="mb-1 d-flex flex-row flex-row-reverse">
        <div class="d-flex flex-column">
            <ng-container *ngFor="let message of messages">
                <div class="message-item-owner ms-2 text-end">
                    <div class="d-inline-flex bg-info align-self-end text-white">
                        {{message}}
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-template>
