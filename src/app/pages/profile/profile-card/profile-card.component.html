<div class="profile-card mb-7">
    <div class="w-100 profile-card-background" style="height: 200px; background-image: url('../../../../assets/media/bg/bg-3.png');">

    </div>
    <div class="card">
        <div class="card-body position-relative px-15 pb-12">
            <div class="position-absolute top-0 translate-middle flex-screen__avatar" style="left: 130px;">
                <app-user-avatar [size]="150" [canClick]="false" [borderSize]="5" [isActive]="false"></app-user-avatar>
            </div>
            <div class="d-flex flex-screen align-items-center justify-content-between">
                <div class="d-flex flex-screen__item">
                    <span class="w-150px flex-screen__item--child"></span>
                    <span class="ms-3 fs-1 fw-bold">Nguyễn Duy Phúc</span>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-primary me-5">Thêm bạn bè</button>
                    <button class="btn btn-secondary">Nhắn tin</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-12">
        <div class="card">

            <div class="card-body">
                <div class="d-flex flex-column border-bottom border-2 pb-3">
                    <span class="fw-bold fs-2 mb-2">Giới thiệu</span>
                    <span class="text-center w-100">Xin chào</span>
                </div>
                <div class="d-flex flex-column">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-8 col-xl-7 col-lg-7 col-12">
        <div class="card">
            <div class="card-body"></div>
        </div>
    </div>
</div>
